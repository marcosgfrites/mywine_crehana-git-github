        <!-- FontAwesome -->
        <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

    <body class="text-center text-white bg-secondary">

        <header class="p-3 mb-3 border-bottom">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">

                    <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                        <li class="list-account-menu"><a href="#" class="nav-link px-2 link-light">About Us</a></li>
                        <li class="list-account-menu"><a href="#wine-products" class="nav-link px-2 link-light">Wines</a></li>
                        <li class="list-account-menu"><a href="#delicatessen-products" class="nav-link px-2 link-light">Delicatessen</a></li>
                        <li class="list-account-menu"><a href="#" class="nav-link px-2 link-light">Contact</a></li>
                    </ul>
                    <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">

                    <div class="dropdown text-end">
                        <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">

                            <li class="list-account-menu"><a class="dropdown-item link-light" href="#">My chart</a></li>
                            <li class="list-account-menu"><a class="dropdown-item link-light" href="#">My orders</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li class="list-account-menu"><a class="dropdown-item link-light" href="#">Sign out</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <section name="header-main" id="header-main">
                <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center" id="bg-header-section">
                    <div class="col-md-5 p-lg-5 mx-auto my-5">
                        <h1 class="display-4 fw-normal">My Wine App</h1>
                        <p class="lead fw-normal">A WebApp for the wine & dedlicatessen lovers.</p>
                        <a class="btn btn-outline-warning" href="#">See more</a>
                    </div>
                </div>
            </section>
            <section name="wine-products" id="wine-products">
                <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center" id="bg-wine-section">
                    <div class="col-md-5 p-lg-5 mx-auto my-5">
                        <h2 class="display-4 fw-normal">Wines</h2>
                    </div>
                </div>
            </section>
            <section name="delicatessen-products" id="delicatessen-products">
                <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center" id="bg-delicatessen-section">
